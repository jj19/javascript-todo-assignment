<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Roboto:ital,wght@0,400;0,500;0,900;1,100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-body-tertiary">
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white dosis">The To Do List</a>
    </div>
  </nav>
  <main class="d-flex justify-content-center m-3">
    <h1 class="dosis">To Do List</h1>
  </main>
  <section class="d-flex container-fluid justify-content-center">
    <div class="w-50">
      <ul class="list-group" id="todoList">
        <li class="list-group-item todoItem">Learn JS</li>
        <li class="list-group-item todoItem">Learn React</li>
        <li class="list-group-item todoItem">Master CSS</li>
      </ul>
    </div>
  </section>
  <div>
    <form class="d-flex container-fluid justify-content-center">
      <div class="w-50 input-group d-flex mt-5">
        <input class="form-control roboto-400" type="text" name="todoInput" id="todoInput" autocomplete="on">
        <button class="btn btn-danger roboto-400" id="todoSubmit">Add To Do</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/horsey/4.2.2/horsey.min.js"></script>
</body>

</html>
